<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
              html{
                  font-size: 20px ;
              }
              .demo #no1{
                 font-size: 1rem ;

              }
              .demo #no2 {
                  font-size: 2rem;
              }
    </style>
</head>
<body>
    <p>Mặc định của font-size của html là 20px = 1rem</p>
    <div class="demo">
      <p id="no1">Dòng 1</p>
       <p id="no2">Dòng 2 </p>
    </div>
</body>
</html>
