<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .no1 {
            height: 100px ;
            width: 100px ;
            background-color: skyblue ;
            text-align: right;       /*Căn lề chữ */
        }

        #no1 #no2 {
            color:royalblue
        }
    </style>
</head>
<body>
    <div class="no1">
        <p id="no1"> Dòng 1</p>
        <h2 id="no2">Dòng 2</h2>
    </div>   <!-- "."+Tên Class -->

    <div id="no1">
        <p id="no2"> Dòng 1</p>
    </div>  <!--"#" + Tên id-->
    <!--Id chỉ dùng được 1 lần còn Class thì dừng được nhiều lần-->

</body>
</html>
